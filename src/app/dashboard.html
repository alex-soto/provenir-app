<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--middle">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand" (click)="logComponent()">
                <h2 class="mdl-card__title-text">Cups Dashboard</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-grid">
                    <div *ngFor="let cup of savedCups; let cupIdx = index" class="mdl-cell mdl-cell--4-col mdl-cup-card">
                        <div class="mdl-card mdl-shadow--4dp">
                            <div class="mdl-card__title">{{cup.name}}</div>
                            <div class="mdl-card__supporting-text">
                                <p><b>Type:</b> {{cup.type}}</p>
                                <p><b>Size:</b> {{cup.size.displayName}} ({{cup.size.code}})</p>
                                <p class="displayText"><i>{{(cup.displayText) ? cup.displayText : ' '}}</i></p>
                                <div class="mdl-cup-card-icons">
                                    <span *ngFor="let vasItem of cup.vas; let vasIdx = index">
                                        <i [attr.id]="cupIdx + '_' + vasIdx" class=" material-icons">{{vasItem.icon}}</i>
                                        <span class="mdl-tooltip mdl-tooltip--top"
                                            [attr.for]="cupIdx + '_' + vasIdx">{{vasItem.name}}: {{vasItem.description}}</span>
                                        </span>    
                                </div>
                            </div>
                            <div class="mdl-card__actions">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                        (click)="logCupData(cup)">
                                    Log Cup
                                </button>
                            </div>
                        </div>
                    </div>
                <div>
            </div>
        </div>
    </div>
</div>
