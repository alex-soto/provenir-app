<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--middle">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title" (click)="logComponent()">Cups Dashboard</div>
            <!--<div class="mdl-card__media"></div>-->
            <div class="mdl-card__supporting-text">
                <div class="mdl-grid">
                    <div *ngFor="let cup of savedCups" class="mdl-cell mdl-cell--4-col mdl-cup-card">
                        <div class="mdl-card mdl-shadow--4dp">
                            <div class="mdl-card__title">{{cup.name}}</div>
                            <div class="mdl-card__media">
                            <p>Icons go here</p>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p>Type: {{cup.type}}</p>
                                <p><i>{{cup.displayText}}</i></p>
                            </div>
                            <div class="mdl-card__actions">
                            <p>Buttons go here</p>
                            </div>
                        </div>
                    </div>
                <div>
            </div>
            <!--<div class="mdl-card__actions"></div>-->
        </div>
    </div>
</div>
