<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset mdl-cell--middle">
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Cups</h2>
          </div>
          <!--<div class="mdl-card__media"></div>-->
          <form (ngSubmit)="addNewCup()" [formGroup]="cupsForm">
              <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="name" required formControlName="model.name" name="name">
                  <label class="mdl-textfield__label" for="name">Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="type" required formControlName="model.type" name="type">
                  <label class="mdl-textfield__label" for="type">Type</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="displayText" required formControlName="model.displayText" name="displayText">
                  <label class="mdl-textfield__label" for="text">Display Text</label>
                </div>
                {{ diagnostic }}
              </div>
              <div class="mdl-card__actions">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Save
                </button>
              </div>
          </form>
        </div>
    </div>
</div>
