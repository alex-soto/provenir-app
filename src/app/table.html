<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--2-offset mdl-cell--middle">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Cups</h2>
            </div>
            <div class="mdl-card__supporting-text card-table">
                <table class="mdl-data-table mdl-js-data-table">
                    <thead>
                        <tr>
                          <th class="mdl-data-table__cell--non-numeric">Name</th>
                          <th>Type</th>
                          <th>Display Text</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let cup of savedCups'>
                            <td class="mdl-data-table__cell--non-numeric">{{ cup.name }}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ cup.type }}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ cup.displayText }}</td>
                        </tr>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                          <td>25</td>
                          <td>$2.90</td>
                        </tr>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                          <td>50</td>
                          <td>$1.25</td>
                        </tr>
                        <tr>
                          <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                          <td>10</td>
                          <td>$2.35</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        </div>
