<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--2-offset-desktop mdl-cell--8-col-tablet mdl-cell--10-col-phone mdl-cell--middle">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text" (click)="logComponent()">Cups Inventory</h2>
            </div>
            <div class="mdl-card__supporting-text card-table">
                <table class="mdl-data-table mdl-js-data-table">
                    <thead>
                        <tr>
                          <th class="mdl-data-table__cell--non-numeric">Name</th>
                          <th class="mdl-data-table__cell--non-numeric">Type</th>
                          <th class="mdl-data-table__cell--non-numeric">Size</th>
                          <th class="mdl-data-table__cell--non-numeric">Display Text</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let cup of savedCups'>
                            <td class="mdl-data-table__cell--non-numeric">{{ cup.name }}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ cup.type }}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ cup.size.code }}</td>
                            <td class="mdl-data-table__cell--non-numeric">{{ cup.displayText }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        </div>
